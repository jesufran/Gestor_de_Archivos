<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="icon-192x192.png" />
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de Documentos y Tareas</title>
    <!-- CORREGIDO: Quitada la barra inicial en manifest.json -->
    <link rel="manifest" href="manifest.json" />
    
    <!-- CORREGIDO: Ruta relativa SIN barra inicial para compatibilidad con producción -->
    <link href="output.css" rel="stylesheet">
    
    <style>
      :root {
        --color-primary-light: 243 89% 60%; /* Indigo 600 */
        --color-primary-dark: 236 89% 77%; /* Indigo 400 */
      }
    </style>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.1.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
        "react/": "https://aistudiocdn.com/react@^19.1.1/",
        "mitt": "https://aistudiocdn.com/mitt@^3.0.1",
        "jszip": "https://aistudiocdn.com/jszip@^3.10.1",
        "idb": "https://aistudiocdn.com/idb@^8.0.3",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.16.0",
        "@netlify/functions": "https://aistudiocdn.com/@netlify/functions@^4.2.5",
        <!-- CORREGIDO: firebase-admin NO debe usarse en frontend -->
        "firebase": "https://aistudiocdn.com/firebase@^12.2.1"
      }
    }
    </script>
  </head>
  <body class="bg-background-light dark:bg-background-dark text-text-primary-light dark:text-text-primary-dark min-h-screen transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="bundle.js"></script>
    <script>
      // Corrección para el tema oscuro/claro
      document.addEventListener('DOMContentLoaded', () => {
        const isDark = localStorage.getItem('darkMode') === 'true';
        if (isDark) {
          document.documentElement.classList.add('dark');
        }
        
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
          if (localStorage.getItem('darkMode') === null) {
            document.documentElement.classList.toggle('dark', e.matches);
          }
        });
      });

      // Registro del Service Worker - CORREGIDO: ruta sin barra inicial
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // CORREGIDO: sw.js sin barra inicial
          navigator.serviceWorker.register('sw.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>
  </body>
</html>
